    <!-- Types of Hypertext References:
1. Absolute URL
Contains the full path including protocol, domain, and page.
Used for linking external websites.
Example: <a href="https://www.example.com/page.html">Open Page</a>

2. Relative URL
Path is relative to the current page's location.
Used for linking files within the same project.
Example:<a href="about.html">About Us</a>
(If the file is in the same folder)

3. Root-relative URL
Path is written from the root directory of the website.
Begins with /.
Example:<a href="/images/photo.jpg">View Photo</a> -->
