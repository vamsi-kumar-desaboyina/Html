<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <iframe
      style="border: 1px solid red"
      width="800"
      height="600"
      name="iframe_target"
      title="Iframe Example"
    ></iframe>
    <a href="https://en.wikipedia.org" target="iframe_target">Open Wikipedia</a>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/RiaO2X8amS0"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard- 
write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
