<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body,
      html {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- <img src="im/ima1.jpg" alt="no image found" />
    <img src="im/ima1.jpg" alt="no image found" width="50%" />
    <img
      src="im/ima1.jpg"
      alt="no image found"
      width="50px"
      height="50px"
      hidden
    />
    <hr /> -->
    <!-- <figure>
      <img src="im/ima1.jpg" alt="no" srcset="" />
      <figcaption>image</figcaption>
    </figure>
    <hr />
    <br /> -->
    <picture>
      <source srcset="im/ima1.jpg" media="(min-width: 800px)" />
      <source srcset="im/image3.jpg" alt="no" media="(max-width: 799px)" />
      <img src="im/ima1.jpg" alt="nope" />
    </picture>
    <img
      src="http://jaced.com/blogpix/2007/trisquarecircle/002.gif"
      usemap="#shapes"
    />
    <map name="shapes">
      <area
        shape="triangle"
        coords="79,6,5,134,153,134"
        alt="Triangle"
        target="_blank"
        href="https://en.wikipedia.org/wiki/triangle"
      />
      <area
        shape="rectangle"
        coords="177,6,306,134"
        alt="Rectangle"
        target="_blank"
        href="https://en.wikipedia.org/wiki/rectangle"
      />
      <area
        shape="circle"
        coords="397,71,65"
        alt="Circle"
        target="_blank"
        href="https://en.wikipedia.org/wiki/circle"
      />
    </map>
    <iframe
      style="border: none; background-color: orange"
      width="400"
      height="400"
      title="Iframe Example"
    ></iframe>
    <iframe
      style="border: none; background-color: orange"
      width="400"
      height="400"
      title="Iframe Example"
      src="heading.html"
    ></iframe>

    <iframe
      style="border: 1px solid red"
      width="800"
      height="600"
      name="iframe_target"
      title="Iframe Example"
    ></iframe>
    <a href="https://en.wikipedia.org" target="iframe_target">Open Wikipedia</a>

    <audio controls>
      <source src="Mallika Gandha.mp3" type="audio/mpeg" />
    </audio>
    <video width="500" height="700" controls>
      <source src="file_example_MP4_480_1_5MG.mp4" type="video/mp4" />
    </video>
    <progress max="100" value="70"></progress>
    <form
      id="form1"
      name="form1"
      oninput="out1.value = parseInt(in1.value, 10) + parseInt(in2.value,10)"
    >
      <fieldset>
        <legend>Output Example</legend>
        <input type="number" id="in1" name="in1" value="0" />
        <br />
        +
        <input type="number" id="in2" name="in2" value="0" />
      </fieldset>
    </form>
    <output name="out1" for="in1 in2" form="form1">0</output>
  </body>
</html>
