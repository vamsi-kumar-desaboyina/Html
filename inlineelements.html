<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline elements</title>
</head>
<body>
    <p>
        Lorem ipsum dolor <strong>sit amet consectetur</strong> adipisicing elit. <em>Ex animi omnis</em> dolorum qui <a href="">tempore architecto</a> <a href="" target="_blank">tempore architecto</a> <a href="http://google.com" >tempore architecto</a> optio itaque, pariatur harum deserunt deleniti aliquam iusto debitis laudantium magnam molestiae? Nihil, ex dolore!
    </p>
     <!-- p is a block level element and the elements strong,em,link are the in line elements
    inline elements
    do not start on a new line
    take only the necessary width -->
</body>
</html>
